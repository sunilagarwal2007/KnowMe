<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KnowMe: Personality Traits Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
            .btn-file {
                position: relative;
                overflow: hidden;
            }
            .btn-file input[type=file] {
                position: absolute;
                top: 0;
                right: 0;
                min-width: 100%;
                min-height: 100%;
                font-size: 100px;
                text-align: right;
                filter: alpha(opacity=0);
                opacity: 0;
                outline: none;
                background: white;
                cursor: inherit;
                display: block;
            }

            #img-upload{
                width: 100%;
            }

            .file {
              visibility: hidden;
              position: absolute;
            }

            .slogan {
                position: relative;
                line-height:1;
                top: 0px; /* Changes the space between the logo and the slogan */
                font-size: .9em; /* Changes the font size of the slogan */
                font-style: italic; /* Changes the font style of the slogan */
                color:#222222; /* Changes the color of the slogan */
                letter-spacing:0px; /* Changes the letter spacing of the slogan */
            }

            .alert {
              /* width:40%;   */
              display:inline-block; 
              margin-top: 9px;
              height: 39px;
              line-height:42px;
              padding:0px 15px;
            }
            .jumbotron_image{
              /* background-image:url('static/images/project_image.jpg'); */
              background:url('static/images/project_image.jpg');
              background-repeat: no-repeat;
              height: 200px;
              /* background-size: auto; */
              background-position: center;

            }

            .jumbotron {
                min-height:50px;
                background-size:inherit;
                padding: 0.1em 0.1em;
                background-image: url("static/images/jumbotron_bg.jpg");
                object-fit: contain;
            }
            </style>

  </head>
<body>
<div class="row">
    <div class="col-md-4 jumbotron_image" >
    </div>
    <div class="col-md-8 jumbotron text-center" style="background-color:royalblue;height: 200px;background-position:center">
      <h1 style="color: snow">KnowME</h1>
      <h5 style="color: snow">Learn about yourself with Machine Learning</h5>
    </div>
</div>
<div class="container-fluid">
<br>
  <div class="row">
    <div class="col-md-4"> 
        <!-- <div class="row"> -->
            <div class="form-group">
                <form method="post" id="image-form" enctype="multipart/form-data" onSubmit="return false;">
                      <input type="file" name="file" class="file">
                      <div class="input-group my-2">
                          <input type="text" class="form-control" access="image/*" disabled placeholder="Upload File" id="file"/>
                          <button type="button" class="browse btn btn-primary">Browse...</button>
                        &nbsp;&nbsp; <input type="submit" name="submit" value="Process" class="btn btn-primary">
                      </div>
                  </form>
              </div>
            <!-- </div> -->
    </div>
    <div class="col-md-8">
        <div id="msg"></div>

    </div>
</div>
<div class="row">
    <div class="col-md-4">

        <div class="card">
            <div class="card-header">
                View Uploaded Handwriting
            </div>
            <div class="card-body">
                <img src="static/images/upload_image.png" id="preview" class="img-thumbnail" height="400" width="400">
            </div>
          </div>
    </div>
    <div class="col-md-8">

        <div class="card">
            <div class="card-header">
                Pesonality Traits Results
            </div>
            <div class="card-body">
              <p class="card-text" id="result_traits"></p>
            </div>
          </div>
    </div>
  </div>
<br>
  
    </div>
  </div>
</div>

<!--Only these JS files are necessary--> 
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script src="{{ url_for('static', filename='js/personality_traits.js') }}"></script>
</body>
</html>
