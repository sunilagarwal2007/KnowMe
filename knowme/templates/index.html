            .btn-file {
                position: relative;
                overflow: hidden;
            }
            .btn-file input[type=file] {
                position: absolute;
                top: 0;
                right: 0;
                min-width: 100%;
                min-height: 100%;
                font-size: 100px;
                text-align: right;
                filter: alpha(opacity=0);
                opacity: 0;
                outline: none;
                background: white;
                cursor: inherit;
                display: block;
            }

            #img-upload{
                width: 100%;
            }

            .file {
              visibility: hidden;
              position: absolute;
            }

            .slogan {
                position: relative;
                line-height:1;

                font-size: .9em; /* Changes the font size of the slogan */
                font-style: italic; /* Changes the font style of the slogan */
                color:#222222; /* Changes the color of the slogan */
                letter-spacing:0px; /* Changes the letter spacing of the slogan */
            }
